<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" type="text/css">
  <title>Agro</title>
</head>

<body>
  <header>
    <h1>
      <!--EMPLOYED_NAME-->
      -
      <!--HERID_PROFESSION-->
    </h1>
    <h5>
      Numero de treinamentos:
      <!--TRAINING_NUMBER-->
    </h5>
  </header>
  <table>
    <!--TABLE_TRAINING_GRADUATE-->
  </table>
  <table>
    <!--TABLE_TRAINING_NOT_GRADUATE-->
  </table>

  <style>
   /* Variáveis de cores */
:root {
    --primary-color: #ff6347;
    --secondary-color: #2c3e50;
    --bg-color: #f3f3f3;
    --text-color: #333;
    --border-color: #ddd;
    --shadow-light: rgba(0, 0, 0, 0.1);
}

/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: var(--bg-color);
    padding: 20px;
}

/* Cabeçalho */
header {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px var(--shadow-light);
    margin-bottom: 20px;
}

h1 {
    color: var(--secondary-color);
    font-size: 24px;
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 10px;
    margin-bottom: 10px;
}

h5 {
    color: var(--primary-color);
    font-size: 16px;
}

/* Tabelas */
table {
    width: 100%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px var(--shadow-light);
    margin-bottom: 20px;
    border-collapse: separate;
    border-spacing: 0;
    overflow: hidden;
}

/* Cabeçalho das tabelas */
th {
    background: var(--secondary-color);
    color: white;
    text-align: left;
    padding: 15px;
    font-weight: bold;
}

/* Células */
td {
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
}

/* Colorindo as linhas baseado nas datas */
/* Tabela de Cursos Graduados */
table:first-of-type tr:not(:first-child) td:last-child {
    position: relative;
}

/* Dentro da validade (data futura) */
table:first-of-type tr:not(:first-child) {
    background-color: #e8f5e9; /* Verde claro */
}

/* Fora da validade (comparar com data atual via JavaScript) */
table:first-of-type tr.expired {
    background-color: #ffffdf; /* Amarelo claro */
}

/* Tabela de Cursos Não Graduados */
table:last-of-type tr:not(:first-child) {
    background-color: #FA8072; /* Vermelho claro */
}

/* Última linha sem borda */
tr:last-child td {
    border-bottom: none;
}

/* Responsividade */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    header {
        padding: 15px;
    }
    
    h1 {
        font-size: 20px;
    }
    
    table {
        display: block;
        overflow-x: auto;
    }
}

/* Impressão */
@media print {
    body {
        padding: 0;
        background: white;
    }
    
    header, table {
        box-shadow: none;
    }
    
    th {
        background-color: #f0f0f0 !important;
        color: black !important;
    }
}
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hoje = new Date();
        const linhasCursos = document.querySelectorAll('table:first-of-type tr:not(:first-child)');
        
        linhasCursos.forEach(linha => {
            const dataCell = linha.querySelector('td:last-child');
            if (dataCell) {
                const [dia, mes, ano] = dataCell.textContent.split('-').map(Number);
                const dataValidade = new Date(ano, mes - 1, dia);
                
                if (dataValidade < hoje) {
                    linha.classList.add('expired');
                }
            }
        });
    });
  </script>
</body>

</html>
