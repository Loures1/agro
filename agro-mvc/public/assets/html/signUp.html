<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar</title>
  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <form method="POST" action="signUp/insertSupervisorInDataBase" id="signupForm">

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />
    </div>
    
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required />
      <span class="validation-message error-message" id="cpf-error">CPF inválido</span>
      <span class="validation-message success-message" id="cpf-success">CPF válido</span>
    </div>
    
    <div class="form-group">
      <label for="funcao">Função</label>
      <select id="funcao" name="funcao" required>
        <option value="analista_qualidade">Analista de Qualidade</option>
        <option value="assistente_rh">Assistente de RH</option>
        <option value="aux_limpeza">Auxiliar de Limpeza</option>
        <option value="aux_producao">Auxiliar de Produção</option>
        <option value="conferente_estoque">Conferente de Estoque</option>
        <option value="coord_seguranca">Coordenador de Segurança</option>
        <option value="eletricista_industrial">Eletricista Industrial</option>
        <option value="eletricista_manutencao">Eletricista de Manutenção</option>
        <option value="encarregado_logistica">Encarregado de Logística</option>
        <option value="eng_alimentos">Engenheiro de Alimentos</option>
        <option value="gerente_producao">Gerente de Produção</option>
        <option value="nutricionista">Nutricionista Industrial</option>
        <option value="op_caldeira">Operador de Caldeira</option>
        <option value="op_camaras">Operador de Camaras Frias</option>
        <option value="op_empacotamento">Operador de Empacotamento</option>
        <option value="op_maquinas">Operador de Máquinas</option>
        <option value="op_processos">Operador de Processos</option>
        <option value="resp_tecnico">Responsável Técnico</option>
        <option value="sup_producao">Supervisor de Produção</option>
        <option value="sup_qualidade">Supervisor de Qualidade</option>
        <option value="tec_laboratorio">Técnico de Laboratório</option>
        <option value="tec_manutencao">Técnico de Manutenção</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required />
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />
      <span class="validation-message error-message" id="senha-error">
        A senha deve conter no mínimo 8 caracteres, incluindo letra maiúscula, minúscula e número
      </span>
      <span class="validation-message success-message" id="senha-success">Senha válida</span>
    </div>
    
    <div class="form-group">
      <label for="confirmar-senha">Confirmar senha</label>
      <input type="password" id="confirmar-senha" required />
      <span class="validation-message error-message" id="confirmar-senha-error">
        As senhas não coincidem
      </span>
    </div>

    <input type="submit" value="Cadastrar" />
  </form>

  <script src="/assets/js/scriptValidation.js"></script>

</body>

</html>
